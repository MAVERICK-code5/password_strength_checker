
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîê Password Strength Checker</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">
            <strong>Score:</strong> {{ result.score }}/7<br>
            <strong>Suggestions:</strong>
            <ul>
                {% for s in result.suggestions %}
                    <li>{{ s }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
</body>
</html>
